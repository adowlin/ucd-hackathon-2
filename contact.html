<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@100;300;400;500;700;900&family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<!-- Intro -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Contact Me</h2>
                <p>Want to collaborate on a project? Send me a message using the form below, I'd love to work with you.</p>
            </div>
        </div>
    </div>
    
<!-- Form Box -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <input type="text" id="name" name="name" placeholder="Name">
                    <br>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                    <br>
                    <input type="phone" id="phone" name="phone" placeholder="Phone Number (Optional)">
                    <br>
                    <input type="text-area" id="message" name="message" placeholder="Your Message">
                    <br>
                    <button type="submit" name="submit" id="contactsubmit">Send</button>
                    <br>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
